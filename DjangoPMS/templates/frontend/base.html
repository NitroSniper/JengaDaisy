<!doctype html>
<html lang="en" data-theme="sunset">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://unpkg.com/htmx.org@1.9.11"
    integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0"
    crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body hx-boost="true" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
  {% block content %}
  {% endblock %}
</body>
<script>
  document.body.addEventListener('htmx:configRequest', function (event) {
    event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}'; // after login, csrf doesn't update. this is the only fix I know. thanks bye
  });
  // HACK FIX: Issue with leaflet being gray after coming back to page 
</script>

</html>
